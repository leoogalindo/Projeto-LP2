<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto LP2A4</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/reset.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="assets/logo.svg" class="logo-header">
        </div>
    </header>

    <div class="custom-checkbox">
        <div class="opc-usuario">
            <p>Filtrar por usuário: </p>
            <input type="checkbox" id="especial">
            <label for="especial">Especial</label> <br>
            <input type="checkbox" id="normal">
            <label for="normal">Normal</label> <br>
            <input type="checkbox" id="trabalhoso">
            <label for="trabalhoso">Trabalhoso</label> <br>
        </div>

        <div class="opc-regiao">
            <p>Filtrar por região:</p>
            <input type="checkbox" id="norte">
            <label for="norte">Norte</label> <br>
            <input type="checkbox" id="nordeste">
            <label for="nordeste">Nordeste</label> <br>
            <input type="checkbox" id="centro-oeste">
            <label for="centro-oeste">Centro Oeste</label> <br>
            <input type="checkbox" id="sul">
            <label for="sul">Sul</label> <br>
            <input type="checkbox" id="sudeste">
            <label for="sudeste">Sudeste</label> <br>
        </div>
    </div>


    <footer>
        <div class="rod">
            <img src="assets/logo.svg" class="logo-header">
            <p>Juntos somos mais - Todos os direitos reservados</p>
            <p>Siga-nos em nossas redes sociais</p>
        </div>
    </footer>
</body>

</html>
